name: Run Jupyter Notebook

on:
  push:
    branches:
      - python_

jobs:
  run_notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute execute/notebook.ipynb --output execute/executed_notebook.ipynb

      - name: List files
        run: ls -la  # Debugging step

      - name: Upload Notebook as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: executed_notebook
          path: execute/executed_notebook.ipynb
