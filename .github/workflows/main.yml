name: Run the Inline Java Code

on:
  push:
    branches:
      - java_

jobs:
  run-java:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Run Inline Java Code
      run: |
        echo 'public class Main { public static void main(String[] args) { System.out.println("Hello from inline!"); } }' > Main.java
        javac Main.java
        java Main
