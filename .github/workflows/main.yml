name: Java CI

on:
  push:
    branches:
      - java_  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        java-package: 'jdk'
        architecture: 'x64'
        check-latest: false
        overwrite-settings: true
        job-status: 'success'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you need

    - name: Install dependencies
      run: npm install  # Run this if you have dependencies; otherwise, skip

    - name: Run Inline Java Code via Node.js
      run: node java_node.js

    - name: Build with Maven
      run: mvn clean install

    - name: Run Java Shebang script
      run: |
        java --source 11 <<EOF
        public class batchjob {
            public static void main(String[] args) {
                System.out.println("Hello Java Shebang World!");
            }
        }
        EOF
