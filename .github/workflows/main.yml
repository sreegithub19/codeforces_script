name: Elm Hello World

on:
  push:
    branches:
      - elm_
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # or any version you prefer

      - name: Install Elm
        run: npm install -g elm

      - name: Build Elm project
        run: |
         elm install elm/core && elm install elm/html && elm install elm/browser && elm install hecrj/html-parser
         #mkdir -p js_
         elm make src/Main.elm --output=js_/Main.js
         elm make src/Hello_1.elm --output=js_/Hello_1.js
         elm make src/Html_2.elm --output=js_/Html_2.js
         elm make src/Html_3.elm --output=js_/Html_3.js
         elm make src/Html_iframe.elm --output=js_/Html_iframe.js


      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: elm-artifact
          path: |
           html_
           js_
