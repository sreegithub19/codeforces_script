name: Perl Script CI

on:
  push:
    branches:
      - perl_
  pull_request:
    branches:
      - perl_

jobs:
  perl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Perl
        run: sudo apt-get install -y perl

      - name: Run Perl script
        run: perl script.pl