name: Build and Run Kotlin

on:
  push:
    branches:
      - kotlin1_
  pull_request:
    branches:
      - kotlin1_

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

# The dependencies shpould be compiled along with the dependent files
      - name: Compile and Run Kotlin Code
        run: |
          cd src/main/kotlin/com/execute
          && mkdir out/classes
          && kotlinc -cp out/classes -d out/classes _50A_py.kt Utils.kt
          && kotlin -cp out/classes com.execute._50A_pyKt