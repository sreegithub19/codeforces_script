name: Java CI

on:
  push:
    branches:
      - java_

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'  # Specify the distribution
        java-package: 'jdk'       # Optional: Can specify 'jdk' or 'jre'
        architecture: 'x64'
        check-latest: false
        overwrite-settings: true
        job-status: 'success'


    - name: Run Inline Java Code
      run: |
        echo 'public class Main { public static void main(String[] args) { System.out.println("Hello from inline!"); } }' > Main.java
        javac Main.java
        java Main
