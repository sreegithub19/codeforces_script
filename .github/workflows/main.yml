name: Build and Run Kotlin

on:
  push:
    branches:
      - kotlin1_
  pull_request:
    branches:
      - kotlin1_

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      - name: Compile Kotlin Code
        run: |
          kotlinc src/main/kotlin/com/execute/_50A_py.kt -include-runtime -d _50A_py.jar &&
          kotlinc src/main/kotlin/com/execute/_50B_py.kt -include-runtime -d _50B_py.jar 

      - name: Run Kotlin Application
        run: |
          java -jar _50A_py.jar &&
          java -jar _50B_py.jar 
    #    && java -jar Subs_.jar 