name: Go Hello World

on:
  push:
    branches:
      - golang_
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install sprintf-js

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21  # Specify the Go version you want to use

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        working-directory: ./execute
        run: go mod tidy

      - name: Run all Go files in the execute folder
        run: |
          cd execute  # Change to the 'execute' directory
          for file in *.go; do
            echo "Running $file"
            go run "$file"  # Run each Go file
          done
