name: Dart CI

on:
  push:
    branches: [ dart_ ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: '3.4.0'

    - name: Get dependencies
      run: dart pub get

    - name: Run Dart application
      run: dart run execute/hello.dart

    - name: Compile Dart application
      run: dart compile exe execute/hello.dart -o bin/hello
