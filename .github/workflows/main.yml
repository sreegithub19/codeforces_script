name: MATLAB Hello World Workflow

on:
  push:
    branches:
      - matlab_
  # pull_request:
  #   branches:
  #     - main

jobs:
  run-matlab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          matlab-version: 'R2023b'  # Specify the MATLAB version (adjust as needed)

      - name: Run MATLAB Hello World script
        run: |
          matlab -batch "hello_world"
