name: Run the Node.js Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Install C++ Compiler
        run: sudo apt-get install g++

      - name: Run script
        run: npm run pystart

      - name: Check for GNUstep Foundation headers
        run: |
          if [ -d /usr/include/GNUstep/Foundation ]; then
            echo "GNUstep Foundation headers found."
            ls /usr/include/GNUstep/Foundation
          else
            echo "GNUstep Foundation headers not found."
            exit 1
          fi

      - name: Compile and run Objective-C++ code
        run: |
          # Create the Objective-C++ source file
          echo '#import <Foundation/Foundation.h>

          int main(int argc, const char * argv[]) {
              @autoreleasepool {
                  NSLog(@"Hello from Objective-C++ on GitHub Actions from here!");
              }
              return 0;
          }' > hello.mm

          # Compile the source file
          clang++ -std=c++11 -framework Foundation -o hello hello.mm

          # Run the compiled executable
          ./hello
      

