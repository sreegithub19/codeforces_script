name: C++ CI

on:
  push:
    branches: [ cpp_ ]
  pull_request:
    branches: [ cpp_ ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up GCC
      run: sudo apt-get install g++

    - name: Compile C++ program
      run: g++ hello.cpp -o hello

    - name: Run the program
      run: ./hello
