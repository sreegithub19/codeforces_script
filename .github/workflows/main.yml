name: Java CI

on:
  push:
    branches: [ bito_ ]
  pull_request:
    branches: [ bito_ ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository on the 'bito_' branch.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: bito_

      # Set up JDK 21 using the Temurin distribution.
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: '21'

      # Download the JUnit Platform Console Standalone JAR.
      - name: Download JUnit Console Launcher
        run: wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      # Download the Mockito Inline JAR (for static mocking).
      - name: Download Mockito Inline
        run: wget https://repo1.maven.org/maven2/org/mockito/mockito-inline/5.2.0/mockito-inline-5.2.0.jar

      # List the directory contents to verify that JAR files are present.
      - name: List directory contents
        run: ls -l

      # Compile the Java source and test files from the "bito__" folder.
      - name: Compile sources and tests
        run: |
          # Build a classpath that includes all jar files present
          CP=$(printf ":%s" *.jar)
          CP=.:${CP:1}
          echo "Using classpath: $CP"
          javac -cp "$CP" bito__/Calculator.java bito__/CalculatorTest.java bito__/CalculatorMockitoTest.java

      # Run plain JUnit tests (CalculatorTest) without Mockito.
      - name: Run Calculator JUnit tests (non-mockito)
        run: |
          CP=$(printf ":%s" *.jar)
          CP=.:${CP:1}
          echo "Using classpath for tests: $CP"
          java -jar junit-platform-console-standalone-1.9.3.jar --class-path "bito__:$CP" --select-class CalculatorTest

      # Run the Mockito tests (CalculatorMockitoTest) separately.
      - name: Run Calculator Mockito tests
        run: |
          CP=$(printf ":%s" *.jar)
          CP=.:${CP:1}
          echo "Using classpath for tests: $CP"
          java -jar junit-platform-console-standalone-1.9.3.jar --class-path "bito__:$CP" --select-class CalculatorMockitoTest

      # Run the Calculator main program, simulating user input.
      - name: Run Calculator main program
        run: |
          printf "10\n5\n" | java -cp bito__ Calculator