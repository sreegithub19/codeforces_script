name: Build and Run Kotlin

on:
  push:
    branches:
      - kotlin1_
  pull_request:
    branches:
      - kotlin1_

permissions:
  contents: write  # Allows write access to the repository contents
  issues: write    # Optional: Allows write access to issues
  pull-requests: write  # Optional: Allows write access to pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

# The dependencies shpould be compiled along with the dependent files
      - name: Compile and Run Kotlin Code
        run: |
          #!/bin/bash

          # Navigate to the target directory and create the necessary directories
          cd src/main/kotlin/com/execute
          mkdir -p out/classes

          # Compile and run each .kt file in the current directory
          for file in *.kt; do
              # Check if the file exists
              if [[ -f "$file" ]]; then
                  # Get the base name of the file without the extension
                  base_name="${file%.kt}"

                  # Compile the Kotlin file along with Utils.kt
                  kotlinc -cp out/classes -d out/classes "$file" Utils.kt

                  # Run the compiled Kotlin class
                  kotlin -cp out/classes com.execute."$base_name"Kt
              fi
          done