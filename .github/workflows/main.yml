name: R Hello World Workflow

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull request to 'main' branch

jobs:
  hello-world:
    runs-on: ubuntu-latest  # You can also use macos-latest or windows-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up R
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'  # Specify the R version you want

    # Step 3: Run the Hello World script
    - name: Run Hello World R Script
      run: |
        Rscript hello_world.R  # Run the 'hello_world.R' script
