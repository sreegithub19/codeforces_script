name: CI

on:
  push:
    branches:
      - objective_c_

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Xcode Command Line Tools
        run: |
          xcode-select --install

      - name: Build the project
        run: make

      - name: Run the program
        run: ./HelloWorld
