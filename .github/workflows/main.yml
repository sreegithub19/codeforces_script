name: Lua Build and Run

on:
  push:
    branches:
      - lua_  # Change this to your default branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GCC
        run: sudo apt-get install g++

      - name: Set up Lua
        run: sudo apt-get install lua5.3

      - name: Run Hello World
        run: lua lua_code/hello.lua

