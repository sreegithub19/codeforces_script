name: Swift Hello World

on:
  push:
    branches:
      - swift_  # Trigger on push to master branch

jobs:
  build:
    runs-on: macos-latest  # Swift runs on both macos-latest and ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Swift
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.7'  # Specify the Swift version


      # Run the Swift program
      # Mac: #/Users/runner/hostedtoolcache/swift-macOS/5.7.3/arm64/usr/bin/swift
      - name: Run Hello World
        run: |
          folder="execute"
          for file in $(find "$folder" -type f -name "*.swift"); do
            swift "$file"
          done

          echo 'print("Hello, Swift from the workflow shell!")' | /Users/runner/hostedtoolcache/swift-macOS/5.7.3/arm64/usr/bin/swift repl

