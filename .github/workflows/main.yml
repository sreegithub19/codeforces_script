name: Swift Hello World

on:
  push:
    branches:
      - swift_  # Trigger on push to master branch

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for Swift

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Swift
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '6.0'  # Specify the Swift version

      # Run the Swift program
      - name: Run Hello World
        run: |
          swift main.swift
