name: Kotlin CI

on:
  push:
    branches:
      - kotlin1_  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'
        java-package: 'jdk'
        architecture: 'x64'
        check-latest: false
        overwrite-settings: true
        job-status: 'success'

    - name: Compile and Run Kotlin Files
      run: |
        #!/bin/bash
        # Compile all Kotlin files
        cd execute && kotlinc *.kt -d output.jar
        # Check if compilation was successful
        if [ $? -eq 0 ]; then
            # Run the output JAR file
            echo "Running Kotlin application..."
            java -jar output.jar
        else
            echo "Compilation failed."
            exit 1
        fi
