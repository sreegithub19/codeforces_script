name: Java CI

on:
  push:
    branches: [ bito_ ]
  pull_request:
    branches: [ bito_ ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository from the bito_ branch
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: bito_

      # Set up JDK 21 using Temurin distribution
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: '21'

      # Download the JUnit Platform Console Standalone JAR for running tests
      - name: Download JUnit Console Launcher
        run: wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      # Compile the Java source file (Calculator.java) and test file (CalculatorTest.java)
      - name: Compile sources and tests
        run: |
          javac -cp .:junit-platform-console-standalone-1.9.3.jar Calculator.java CalculatorTest.java

      # Run the JUnit tests using the JUnit Console Launcher
      - name: Run JUnit tests
        run: |
          java -jar junit-platform-console-standalone-1.9.3.jar --class-path . --scan-class-path

      # Run the Calculator main class.
      # In this example, we simulate user input by piping two numbers.
      - name: Run Calculator main program
        run: |
          printf "10\n5\n" | java Calculator