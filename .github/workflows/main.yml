name: Build and Run Pascal Program

on:
  push:
    branches:
      - pascal_  # or your default branch name
  pull_request:
    branches:
      - pascal_  # or your default branch name

jobs:
  build:
    runs-on: ubuntu-latest  # You can change to other operating systems like 'windows-latest' if necessary

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Free Pascal
        run: |
          sudo apt-get update
          sudo apt-get install -y fpc  # Installs Free Pascal compiler

      - name: Compile Pascal Program
        run: |
          fpc hello.pas  # Compiles the Pascal file

      - name: Run Pascal Program
        run: |
          ./hello  # Executes the compiled Pascal program

