name: Cucumber Test Automation

on:
  push:
    branches:
      - java_cucumber

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adoptopenjdk'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Cucumber tests
      run: mvn test

    - name: Upload Cucumber HTML report as artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: cucumber-html-report
        path: target/cucumber-reports.html

    - name: Upload Cucumber JSON report as artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: cucumber-json-report
        path: target/cucumber-reports.json