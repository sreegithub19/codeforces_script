name: Elm Hello World

on:
  push:
    branches:
      - elm_
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # or any version you prefer

      - name: Install Elm
        run: |
         npm install -g elm

      - name: Run Docker commands through Python
        run: |
          python run_docker.py
          python run_docker1.py

      - name: Build Elm project
        run: |
         elm install elm/core && elm install elm/html && elm install elm/browser && elm install hecrj/html-parser
         elm make src/Main.elm --output=js_/Main.js
         elm make src/Hello_1.elm --output=js_/Hello_1.js
         elm make src/Html_2.elm --output=js_/Html_2.js
         elm make src/Html_3.elm --output=js_/Html_3.js
         elm make src/Html_iframe.elm --output=js_/Html_iframe.js
         elm make src/Functions_4.elm --output=js_/Functions_4.js
         elm make src/Lists_5.elm --output=js_/Lists_5.js
         elm make src/Conditionals_6.elm --output=js_/Conditionals_6.js
         elm make src/Strings_7.elm --output=js_/Strings_7.js


      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: elm-artifact
          path: |
           html_
           js_
           ./index.html
           ./index1.html
