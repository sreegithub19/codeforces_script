name: SCILAB Hello World Workflow

on:
  push:
    branches:
      - scilab_
  # pull_request:
  #   branches:
  #     - main

jobs:
  run-scilab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install Scilab
        run: |
          sudo apt-get update
          sudo apt-get install -y scilab

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run all SCILAB files in the folder
        run: |
            mkdir -p output
            # Make sure the script is executable
            chmod +x ./run_all_scilab_files.sh
            # Execute the shell script that runs all .m files
            ./run_all_scilab_files.sh
            scilab -no_gui -e "disp('Hello, inline Scilab World!');"


