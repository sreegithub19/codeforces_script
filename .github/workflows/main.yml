name: Go Hello World

on:
  push:
    branches:
      - golang_
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
         npm install sprintf-js playwright
         npx playwright install

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21  # Specify the Go version you want to use

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        working-directory: ./execute
        run: go mod tidy

      - name: Run Go Server
        run: |
          nohup go run server_/server_1.go &
          sleep 15  # Wait for the Go server to start
          node server_/captureScreenshots.js
          node server_/captureVideo.js

      - name: Run all Go files in the  folders
        run: |
          cd execute  # Change to the 'execute' directory
          for file in *.go; do
            echo "Running $file"
            go run "$file"  # Run each Go file
          done
          cd ..

          cd 2_intro  
          for file in *.go; do
            echo "Running $file"
            go run "$file"  # Run each Go file
          done
          cd ..

      - name: Upload Screenshots and Video as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-video-artifacts
          path: |
            server_/screenshots/
