name: Build and Run Kotlin in Java

on:
  push:
    branches:
      - javac_
  pull_request:
    branches:
      - javac_

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin' # or 'adopt' for AdoptOpenJDK

      - name: Set up Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      - name: Compile Java and Kotlin
        run: |
          mvn clean compile

      - name: Run Java Application
        run: |
          mvn exec:java -Dexec.mainClass="com.example.KotlinInJava" # Change to your main class
