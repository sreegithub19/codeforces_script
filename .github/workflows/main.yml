    #     wget http://builds.dotnet.microsoft.com/dotnet/Sdk/9.0.203/dotnet-sdk-9.0.203-linux-x64.tar.gz
    #     mkdir -p $HOME/dotnet && tar zxf dotnet-sdk-9.0.203-linux-x64.tar.gz -C $HOME/dotnet
    #     export DOTNET_ROOT=$HOME/dotnet
    #     export PATH=$PATH:$HOME/dotnet

    # - name: Run the Standalone file
    #   run: |
    #     export PATH="$PATH:/home/runner/.dotnet/tools"
    #     csc standalone.cs && ls -la && chmod +x standalone.exe && ./standalone.exe



    - name: Install dotnet-script
      run: |
        dotnet tool install -g dotnet-script --version 1.5.0
        export PATH="$PATH:/home/runner/.dotnet/tools"

    - name: Run inline C# code
      run: |
       echo 'Console.WriteLine("Hello from C# Interactive in GitHub Actions!");Environment.Exit(0);' | dotnet-script
    
    - name: Run multiline C# code
      run: |
        dotnet-script <<EOF
        using System;
        public class Program
        {
            public static void Main()
            {
                Console.WriteLine("Hello from C# Interactive in GitHub Actions multiline!");
                Console.WriteLine("This is a multiline C# code example.");
            }
        }
        Program.Main();
        Environment.Exit(0);
        EOF

    - name: Run multiline nested C# code
      run: |
        dotnet-script <<EOF
        using System;
        using System.Diagnostics;
        public class Program
        {
            public static void Main()
            {
                // Define the Python command as a multiline string
                string pythonCommand = @"
        print('Hello from Python!')
        x = 9
        y = 10
        print(f'The sum here of {x} and {y} is {x + y}.')
        ";
                // Create a new process
                ProcessStartInfo processInfo = new ProcessStartInfo
                {
                    FileName = "python", // Adjust this to "python3" if needed
                    Arguments = $"-c \"{pythonCommand}\"", // The command to execute
                    RedirectStandardOutput = true, // Redirect output to read it
                    RedirectStandardError = true, // Redirect error output
                    UseShellExecute = false, // Required for redirection
                    CreateNoWindow = true // Do not create a window
                };
                using (Process process = new Process())
                {
                    process.StartInfo = processInfo;
                    // Start the process
                    process.Start();
                    // Read the output (or error)
                    string output = process.StandardOutput.ReadToEnd();
                    string error = process.StandardError.ReadToEnd();
                    // Wait for the process to finish
                    process.WaitForExit();
                    // Print output and error (if any)
                    Console.WriteLine("Output:");
                    Console.WriteLine(output);
                    if (!string.IsNullOrEmpty(error))
                    {
                        Console.WriteLine("Error:");
                        Console.WriteLine(error);
                    }
                }
            }
        }
        Program.Main();
        Environment.Exit(0);
        EOF
