name: Run the Node.js Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      
      - name: Install C++ Compiler
        run: sudo apt-get install g++

      - name: Run script
        run: npm run pystart

      - name: Find Foundation Framework Path
        run: |
          echo "Finding Foundation framework path..."
          FRAMEWORK_PATH=$(mdfind Foundation.framework | head -n 1)
          echo "Foundation framework path: $FRAMEWORK_PATH"

      - name: Compile and run Objective-C++ code
        run: |
          echo '#import <Foundation/Foundation.h>
  
          int main(int argc, const char * argv[]) {
              @autoreleasepool {
                  NSLog(@"Hello from Objective-C++ on GitHub Actions!");
              }
              return 0;
          }' | clang++ -x objective-c++ -framework Foundation -o hello - && ./hello

