name: MATLAB Hello World Workflow

on:
  push:
    branches:
      - matlab_
  # pull_request:
  #   branches:
  #     - main

jobs:
  run-matlab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          matlab-version: 'R2023b'  # Specify the MATLAB version (adjust as needed)

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run all MATLAB files in the folder
        run: |
            mkdir -p output
            # Make sure the script is executable
            chmod +x ./run_all_matlab_files.sh
            # Execute the shell script that runs all .m files
            ./run_all_matlab_files.sh
            matlab -batch "disp('Running MATLAB code inline!'); a = 3; b = 5; disp(['Sum: ', num2str(a+b)])"

      - name: Upload plot artifact
        uses: actions/upload-artifact@v3
        with:
          name: sine-wave-plot
          path: files/plot_sine_wave.png  # Path to the generated plot

      - name: Upload plot artifact
        uses: actions/upload-artifact@v2
        with:
          name: sine-wave-plot
          path: files/plot_sine_wave.png  # Path to the generated plot

      - name: Upload plot artifact
        uses: actions/upload-artifact@v4
        with:
         name: sine-wave-plot
         path: files/plot_sine_wave.png  # Path to the generated plot