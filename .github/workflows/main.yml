name: Julia CI

on:
  push:
    branches: [ julia_ ]
  pull_request:
    branches: [ julia_ ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        julia-version: '1.11'  # Specify the Julia version you want
        # or use 'latest' to always use the latest version

    - name: Run all Julia files in the execute folder
      run: |
        for file in execute/*.jl; do
          julia "$file"
        done
