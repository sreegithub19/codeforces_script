name: Build and Run Kotlin

on:
  push:
    branches:
      - kotlin_
  pull_request:
    branches:
      - kotlin_

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      - name: Compile Kotlin Code
        run: |
          kotlinc src/main/kotlin/com/example/Main.kt -include-runtime -d Main.jar &&
          kotlinc src/main/kotlin/com/example/Subs.kt -include-runtime -d Subs.jar 
    #      && kotlinc src/main/kotlin/com/example/Subs_.kt -include-runtime -d Subs_.jar

      - name: Run Kotlin Application
        run: |
          java -jar Main.jar &&
          java -jar Subs.jar 
    #    && java -jar Subs_.jar 


      - name: Run Nodejs Application
        run: |
          node node_kt.js