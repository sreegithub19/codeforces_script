name: Kotlin CI

on:
  push:
    branches:
      - kotlin1_  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'temurin'
        java-package: 'jdk'
        architecture: 'x64'
        check-latest: false
        overwrite-settings: true
        job-status: 'success'

    - name: Install Kotlin
      run: |
        curl -s https://get.sdkman.io | bash
        source "$HOME/.sdkman/bin/sdkman-init.sh"
        sdk install kotlin

    - name: Compile Kotlin Code
      run: |
        #!/bin/bash
        # Compile all Kotlin files into a single JAR
        cd execute && kotlinc *.kt -include-runtime -d output.jar
        # Check if compilation was successful
        if [ $? -eq 0 ]; then
            echo "Compilation successful."
        else
            echo "Compilation failed."
            exit 1
        fi

    - name: Run Kotlin Application
      run: |
        #!/bin/bash
        echo "Running Kotlin application..."
        java -jar execute/output.jar
