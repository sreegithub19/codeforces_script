name: Java CI

on:
  push:
    branches: [ bito_ ]
  pull_request:
    branches: [ bito_ ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository from the bito_ branch.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: bito_

      # Set up JDK 21 using the Temurin distribution.
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: '21'

      # Download the JUnit Platform Console Standalone JAR to run tests.
      - name: Download JUnit Console Launcher
        run: wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      # Compile the Java source file and test file located in the "bito__" folder.
      - name: Compile sources and tests
        run: |
          javac -cp .:junit-platform-console-standalone-1.9.3.jar bito__/Calculator.java bito__/CalculatorTest.java
      # Run the JUnit tests using the JUnit Console Launcher scanning the "bito__" folder.
      - name: Run JUnit tests
        run: |
          java -jar junit-platform-console-standalone-1.9.3.jar --class-path bito__ --scan-class-path
      # Execute the Calculator main program.
      # This step simulates user input by piping (for example, "10" and "5") into the program.
      - name: Run Calculator main program
        run: |
          printf "10\n5\n" | java -cp bito__ Calculator