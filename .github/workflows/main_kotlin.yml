name: Java CI

on:
  push:
    branches:
      - javac_  # Adjust the branch name as needed


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21' # Specify your Java version
          distribution: 'adopt'

      - name: Install Kotlin
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/JetBrains/kotlin/releases/download/v1.9.0/kotlin-compiler-1.9.0.zip
          unzip kotlin-compiler-1.9.0.zip -d /opt/
          echo "/opt/kotlin-compiler/bin" >> $GITHUB_PATH
          echo "/opt/kotlin-compiler/lib/*" >> $GITHUB_CLASSPATH

      - name: Compile Java code
        run: cd execute_kotlin && javac -cp "/opt/kotlin-compiler/lib/*" KotlinInJava.java

      - name: Run Java code
        run: cd execute_kotlin && java -cp ".:/opt/kotlin-compiler/lib/*" KotlinInJava