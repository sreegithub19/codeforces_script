name: Java CI

on:
  push:
    branches:
      - javac_  # Adjust the branch name as needed


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21' # Specify your Java version
          distribution: 'adopt'

      - name: Build and run with Maven
        run: mvn clean install && mvn compile && mvn exec:java