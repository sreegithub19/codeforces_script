name: Flask Server Simulation

on:
  push:
    branches:
      - c_sharp  # Adjust this to your default branch
  pull_request:

jobs:
  run-flask:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify the version you want

      - name: Install Flask
        run: |
          python -m pip install --upgrade pip
          pip install Flask

      - name: Start Flask server
        run: |
          nohup python app.py &
          sleep 120  # Keep the server running for 2 minutes

      - name: Test Flask endpoints
        run: |
          curl -s http://localhost:8000/ | jq
          curl -s http://localhost:8000/about | jq
