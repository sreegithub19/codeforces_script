name: Java CI

on:
  push:
    branches:
      - javac_  # Adjust the branch name as needed


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21' # Specify your Java version
          distribution: 'adopt'


      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
            gradle-version: "8.9" # Quotes required to prevent YAML converting to number
      - name: Build with Gradle 8.9
        run: |
         gradle build
      - name: Run with Gradle 8.9
        run: |
         gradle run