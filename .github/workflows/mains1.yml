name: Docker tmpfs with Node.js Script Execution Example

on:
  push:
    branches:
      - web_assembly_

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Docker with tmpfs mount and execute Node.js script
      run: |
        python3 memfs_/memfs_.py
